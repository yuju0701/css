<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html연습하기</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>자기소개서</h1>
    <div>
      안녕하세요 제 이름은 <strong>한유주</strong> 입니다.
    </div>
    <h2>좋아하는 음식</h2>
    <ul>
      <li>한식</li>
      <li>치킨</li>
      <li>피자</li>
    </ul>
    <h2>좋아하는 가수</h2>
    <img src="https://cdnimg.melon.co.kr/resource/image/cds/musicstory/imgUrl20200304030544264.jpg/melon/quality/90/optimize" width=300/>
    <div>Lauv</div>
    <a href="https://youtu.be/Cm0N8kBO2Vo">Lauv 노래모음</a>
    <h2>좋아하는 노래</h2>
    <audio src="/song/Lauv & Troye Sivan - i_m so tired.mp3" controls></audio>
    <a href="https://htmlreference.io/element/audio/">오디오 넣는법 보기</a>
    <h2>인적사항</h2>
    <table border="1">
      <tr>
        <th>질문</th>
        <th>답변</th>
      </tr>
      <tr>
        <td>사는곳?</td>
        <td>천안</td>
      </tr>
      <tr>
        <td>나이?</td>
        <td>비밀</td>
      </tr>
    </table>
    테이블 쓰는 방법을 모르겠다고? <u>그럼 검색해봐!</u>
    <h2>연락&문의</h2>
    <input type="text" placeholder="궁금한 사항을 써주세요"/>
    <button>전송</button>

</body>
</html>
